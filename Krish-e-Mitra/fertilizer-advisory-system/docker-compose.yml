version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./datasets:/app/datasets
      - ./backend_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/fertilizer_advisory.db
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
